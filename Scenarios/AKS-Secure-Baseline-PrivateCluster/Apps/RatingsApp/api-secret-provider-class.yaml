apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: mongo-secret-csi
spec:
  provider: azure
  secretObjects:
  - secretName: mongodburi
    type: Opaque
    data:
    - objectName: MONGODBURI
      key: MONGODBURI
  parameters:
    keyvaultName: <keyvault>
    useVMManagedIdentity: "true"         
    userAssignedIdentityID: 06c615ea-c360-4556-8a99-f8be73ca4b56 # the client ID of the MSI  
    cloudName: "" #if deploying to Azure Government, specify "AzureUSGovernment" here, otherwise, it will default to "AzurePublicCloud"
    objects:   |
      array:
        - |
          objectName: MONGODBURI
          objectType: secret
          objectVersion: ""
    tenantId: <tenant id>
  